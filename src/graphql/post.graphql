type Post {
  id: ID
  title: String
  content: String
  user_id: Int
  created_at: String
  updated_at: String
}

input InputPostInfo {
  title: String!
  content: String!
}

type Query {
  getPost(postId: Int!): Post
  searchPosts(title: String!): [Post]
  myPosts: [Post]
}

type Mutation {
  createPost(post: InputPostInfo!): Boolean!
  deletePost(postId: Int!): Boolean!
}
